version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: hellio_hr_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass123}
      MYSQL_USER: ${MYSQL_USER:-hellio}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hellio123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hellio_hr}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "hellio", "-phellio123"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: hellio_hr_backend
    environment:
      DATABASE_URL: mysql+aiomysql://hellio:hellio123@db:3306/hellio_hr
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      DEBUG: ${DEBUG:-True}
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:5174,http://localhost:3000,http://frontend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
      - ./storage:/app/storage
      - ./tests:/app/tests
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: hellio_hr_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000

volumes:
  mysql_data:
